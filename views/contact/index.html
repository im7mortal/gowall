{{define "head"}}
<title>Contact Us</title>
{{end}}

{{define "neck"}}
<link rel='stylesheet' href='/public/views/contact/index.min.css?{{.CacheBreaker}}'>
{{end}}

{{define "body"}}
<div class="row">
	<div class="col-sm-6">
		<div class="page-header">
			<h1>Send A Message</h1>
		</div>
		<div id="contact"></div>
	</div>
	<div class="col-sm-6 special">
		<div class="page-header">
			<h1>Contact Us</h1>
		</div>
		<p class="lead">Freddy can't wait to hear from you.</p>
		<i class="fa fa-reply-all super-awesome"></i>
		<address>1428 Elm Street &bull; San Francisco, CA 94122</address>
	</div>
</div>
<script type="text/template" id="tmpl-contact">
	<form>
		<div class="alerts"><% _.each(errors, function(err) { %>
			<div class="alert alert-danger alert-dismissable">
				<button type="button" data-dismiss="alert" class="close">&times;</button><%- err %>
			</div><% }); %>
			<% if (success) { %>
			<div class="alert alert-info alert-dismissable">
				<button type="button" data-dismiss="alert" class="close">&times;</button>We have received your message. Thank you.
			</div><% } %>
		</div><% if (!success) { %>
		<div class="form-group <%- errfor.name ? "has-error" : "" %>">
		<label>Your Name:</label>
		<input type="text" name="name" value="<%= name %>" class="form-control"/>
		<span class="help-block"><%- errfor.name %></span>
		</div>
		<div class="form-group <%- errfor.email ? "has-error" : "" %>">
		<label>Your Email:</label>
		<input type="text" name="email" value="<%= email %>" class="form-control"/>
		<span class="help-block"><%- errfor.email %></span>
		</div>
		<div class="form-group <%- errfor.message ? "has-error" : "" %>">
		<label>Message:</label>
		<textarea name="message" rows="5" class="form-control"><%= message %></textarea>
		<span class="help-block"><%- errfor.message %></span>
		</div>
		<div class="form-group">
			<button type="button" class="btn btn-primary btn-contact">Send Message</button>
		</div><% } %>
	</form>
</script>
{{end}}

{{define "feet"}}
<script src="/public/views/contact/index.js?{{.CacheBreaker}}"></script>
{{end}}
