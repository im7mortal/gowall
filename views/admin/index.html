{{define "head"}}
<title>Admin Area</title>
{{end}}

{{define "neck"}}
<link rel='stylesheet' href='/public/views/admin/index.min.css?{{.cacheBreaker}}'>
{{end}}

{{define "body"}}
<div class="row">
	<div class="col-sm-6">
		<div class="page-header">
			<h1>Admin Area</h1>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<div class="well stat">
					<div class="stat-value"></div>
					<div class="stat-label">Users {{.CountUser}}</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="well stat">
					<div class="stat-value"></div>
					<div class="stat-label">Accounts {{.CountAccount}}</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="well stat">
					<div class="stat-value"></div>
					<div class="stat-label">Admins {{.CountAdmin}}</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<div class="well stat">
					<div class="stat-value"></div>
					<div class="stat-label">Groups {{.CountAdminGroup}}</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="well stat">
					<div class="stat-value"></div>
					<div class="stat-label">Categories {{.CountCategory}}</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="well stat">
					<div class="stat-value"></div>
					<div class="stat-label">Statuses {{.CountStatus}}</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-6 special">
		<div class="page-header">
			<h1>Super Dashboard</h1>
		</div>
		<i class="fa fa-gears super-awesome"></i>
	</div>
</div>
{{end}}
