{{define "head"}}
<title>Admin Area</title>
{{end}}

{{define "neck"}}
<link rel='stylesheet' href='/public/views/admin/index.min.css?{{.cacheBreaker}}'>
{{end}}

{{define "body"}}
<div class="row">
	<div class="col-sm-6">
		<div class="page-header">
			<h1>Admin Area</h1>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<div class="well stat">
					<div class="stat-value">{{.CountUser}}</div>
					<div class="stat-label">Users</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="well stat">
					<div class="stat-value">{{.CountAccount}}</div>
					<div class="stat-label">Accounts</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="well stat">
					<div class="stat-value">{{.CountAdmin}}</div>
					<div class="stat-label">Admins</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<div class="well stat">
					<div class="stat-value">{{.CountAdminGroup}}</div>
					<div class="stat-label">Groups</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="well stat">
					<div class="stat-value">{{.CountCategory}}</div>
					<div class="stat-label">Categories</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="well stat">
					<div class="stat-value">{{.CountStatus}}</div>
					<div class="stat-label">Statuses</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-6 special">
		<div class="page-header">
			<h1>Super Dashboard</h1>
		</div>
		<i class="fa fa-gears super-awesome"></i>
	</div>
</div>
{{end}}
