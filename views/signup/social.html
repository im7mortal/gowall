{{define "head"}}
<title>Sign Up</title>
{{end}}

{{define "feet"}}
<script src="/public/views/signup/social.js?{{.CacheBreaker}}"></script>
{{end}}

{{define "body"}}
<div class="row">
	<div class="col-sm-6">
		<div class="page-header">
			<h1>Complete Sign Up</h1>
		</div>
		<div id="signup"></div>
	</div>
</div>
<script type="text/template" id="tmpl-signup">
	<form>
		<div class="alerts"><% _.each(errors, function(err) { %>
			<div class="alert alert-danger alert-dismissable">
				<button type="button" data-dismiss="alert" class="close">&times;</button><%- err %>
			</div><% }); %>
		</div>
		<div class="form-group <%- errfor.email ? "has-error" : "" %>">
		<label>Enter Your Email:</label>
		<input type="text" name="email" value="<%= email %>" class="form-control"/><span class="help-block"><%- errfor.email %></span>
		</div>
		<div class="form-group">
			<button type="button" class="btn btn-primary btn-signup">Create My Account</button>
		</div>
	</form>
</script>
<script type="text/template" id="data-email">{{.email}}</script>
{{end}}
