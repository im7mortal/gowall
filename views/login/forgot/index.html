{{define "head"}}
<title>Forgot Your Password?</title>
{{end}}

{{define "body"}}
<div class="row">
	<div class="col-sm-6">
		<div class="page-header">
			<h1>Forgot Your Password?</h1>
		</div>
		<div id="forgot"></div>
	</div>
</div>
<script type="text/template" id="tmpl-forgot">
	<form>
		<div class="alerts"><% _.each(errors, function(err) { %>
			<div class="alert alert-danger">
				<button type="button" data-dismiss="alert" class="close">&times;</button><%- err %>
			</div><% }); %>
			<% if (success) { %>
			<div class="alert alert-info">
				<button type="button" data-dismiss="alert" class="close">&times;</button>If an account matched that address, an email will be sent with instructions.
			</div><% } %>
		</div><% if (!success) { %>
		<div class="form-group <%- errfor.email ? "has-error" : "" %>">
		<label>Enter Your Email:</label>
		<input type="text" name="email" value="<%= email %>" class="form-control"/><span class="help-block"><%- errfor.email %></span>
		</div><% } %>
		<div class="form-group"><% if (!success) { %>
			<button type="button" class="btn btn-primary btn-forgot">Send Reset</button><% } %>
			&nbsp;<a href="/login/" class="btn btn-link">Back to Login</a>
		</div>
	</form>
</script>
{{end}}

{{define "feet"}}
<script src="/public/views/login/forgot/index.js?{{.CacheBreaker}}"></script>
{{end}}
