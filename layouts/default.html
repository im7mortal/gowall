<!DOCTYPE html>
<html>
<head>
	<title>{{.Title}}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/public/layouts/core.min.css?{{.CacheBreaker}}">
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<a href="/" class="navbar-brand">
				<img src="/public/media/logo-symbol-64x64.png" alt="Logo" class="navbar-logo">
				<span class="navbar-brand-label">{{.projectName}}</span>
			</a>
			<button data-toggle="collapse" data-target=".my-navbar-collapse" class="navbar-toggle collapsed">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>
		<div class="navbar-collapse my-navbar-collapse collapse">
			<ul class="nav navbar-nav">
				<li><a href="/">Home</a></li>
				<li><a href="/about/">About</a></li>
				<li><a href="/signup/">Sign Up</a></li>
				<li><a href="/contact/">Contact</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				{{if .Logined}}
				<li>
					<a href="{{.DefaultReturnUrl}}">
						<i class="fa fa-user"></i>
						{{.UserName}}
					</a>
				</li>
				{{else}}
				<li>
					<a href="/login/">
						<i class="fa fa-user"></i>
						Sign In
					</a>
				</li>
				{{end}}
			</ul>
		</div>
	</div>
</div>
<div class="page">
	<div class="container">
		{{block "body" .}} {{end}}
	</div>
</div>
<div class="footer">
	<div class="container">
		<span class="copyright pull-right">&#169;{{.copyrightYear}} {{.copyrightName}}</span>
		<ul class="links">
			<li><a href="/">Home</a></li>
			<li><a href="/contact/">Contact</a></li>
		</ul>
		<div class="clearfix"></div>
	</div>
</div>
<div class="ajax-spinner">
	<img src="/public/media/ajax-pulse.gif" alt="Loading">
</div>
<!--if lte IE 9script(src='/layouts/ie-sucks.min.js?{{.CacheBreaker}}')-->
<script src="/public/layouts/core.min.js?{{.CacheBreaker}}"></script>
</body>
</html>
